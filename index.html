<!DOCTYPE html>
  <html>
      
    <head>
      <title>Task Manager</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.css">
       <link rel="stylesheet" href="style.css">
      
      
    <body>
      <div id="app" class="pushable">
        <div class="ui sidebar inverted vertical menu visible fixed left">
         <div class="ui logo item">
           <b><i class="icon tasks yellow"></i>Task Manager</b>
         </div>
         <div class="item">
           <div class="ui message blue">
             Use this Tool to Manage your Todos
           </div>
         </div>
        </div>
        
        <div class="ui container pusher">
          <div class="ui grid">
            <div class="six wide column">
              <div id="todo" class="tasklist">
                <div class="ui header">
                  <i class="icon play circle orange"></i>In Progress Tasks ({{ todoTasks.length }})
                </div>
                <task 
                  v-bind:task="task"
                  v-for="task in todoTasks" />
              </div>
              <div id="completed" class="tasklist">
                <div class="ui header">
                   <i class="icon check circle green"></i>Completed Tasks ({{ completedTasks.length }})
                </div>
                <task 
                  v-bind:task="task"
                  v-for="task in completedTasks" /> 
              </div>
            </div>
            <div class="six wide column">
              <div id="editor" class="details ui raise segment orange">
                <div class="ui header grid">
                  <div class="left floated nine wide column">
                    <i class="icon edit violet"></i>Details
                  </div>
                  <div class="right floated five wide column">
                    <button class="ui teal button right float" v-on:click="clear">
                      <i class="icon plus circle"></i>New
                    </button>
                  </div>
                </div>
                <div class="ui segment">
                  <form class="ui form" v-on:submit="updateTask($event, task.id)">
                    
                    <input type="hidden" name="id" v-model="task.id" />
                    
                    <div class="field">
                      <label>Name</label>
                      <input type="text" name="name" placeholder="Name" required="true" v-model="task.name" />
                    </div>
                    
                     <div class="field">
                      <label>Description</label>
                      <input type="text" name="description" placeholder="Description" required="true" v-model="task.description" />
                    </div>
                    
                    <div class="field inline">
                      <label>Completed</label>
                      <input type="checkbox" name="completed" v-model="task.completed" />
                    </div>
                    
                     <button class="ui button green" type="submit" v-if="action == 'create' "
                            v-on:click="createTask($event, task.id)">
                        Create
                    </button>
                    
                    <button class="ui button green" type="submit" v-if="action == 'edit' "
                            v-on:click="updateTask($event, task.id)">
                        Update
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    <!-- <h1>My First Heading</h1>
      <p>My first paragraph.</p> -->
      <script src="app.js"></script>
    </body>
    
  </html>
