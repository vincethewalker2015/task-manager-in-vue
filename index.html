<!DOCTYPE html>
  <html>
      
    <head>
      <title>Task Manager</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.css">
      
      
    <body>
      <div id="app" class="pushable">
        <div class="ui sidebar inverted vertical menu visible fixed left">
         <div class="ui logo item">
           <b><i class="icon tasks yellow"></i>Task Manager</b>
         </div>
         <div class="item">
           <div class="ui message blue">
             Use this Tool to Manage your Todos
           </div>
         </div>
        </div>
        
        <div class="ui container pusher">
          <div class="ui grid">
            <div class="six wide column">
              <div id="todo" class="tasklist">
                <div v-for="task in todoTasks">
                  {{ task.id }} {{ task.name }}: {{ task.description }} completed? {{ task.completed }}
                </div>
              </div>
              <div id="completed" class="tasklist">
                <div v-for="task in completedTasks">
                  {{ task.id }} {{ task.name }}: {{ task.description }} completed? {{ task.completed }}
                </div>
              </div>
            </div>
            <div class="six wide column">
            </div>
          </div>
        </div>
      </div>
      
    <!-- <h1>My First Heading</h1>
      <p>My first paragraph.</p> -->
      <script src="app.js"></script>
    </body>
    
  </html>
